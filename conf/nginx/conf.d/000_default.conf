# nginx
server {
  listen 80 default_server;
  listen 443 ssl http2 default_server;
  server_name _;
  root /etc/nginx/html/;

  server_tokens off;

  ssl_dhparam          ssl/dhparam.pem;
  ssl_certificate      ssl/ssl.crt;
  ssl_certificate_key  ssl/ssl.key;

  location = /basic_status {
    stub_status;
    deny all;
  }

  if ($http_range) {
    return 416;
  }
}
